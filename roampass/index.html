    <meta property="og:description" content="Технология USSD Callback позволяет экономить до 80% на исходящих вызовах в роуминге, а иногда это единственный способ позвонить, находясь за пределами домашней сети.

С Roampass совершать такие звонки не сложнее, чем обычные. Набирайте номера так как привыкли (из списка контактов, журнала вызовов и тд), и, если вы находитесь в роуминге, они будут автоматически преобразованы в USSD команды. В случае успешного выполнения запроса, вам поступит входящий звонок, ответьте на него, и вас соединят с нужным абонентом.
