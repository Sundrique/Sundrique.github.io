    <meta property="og:description" content="&lt;p&gt;Технология USSD Callback позволяет экономить до 80% на исходящих вызовах в роуминге, а иногда это единственный способ позвонить, находясь за пределами домашней сети.&lt;/p&gt;&lt;br&gt;&lt;p&gt;С Roampass совершать такие звонки не сложнее, чем обычные. Набирайте номера так как привыкли (из списка контактов, журнала вызовов и тд), и, если вы находитесь в роуминге, они будут автоматически преобразованы в USSD команды. В случае успешного выполнения запроса, вам поступит входящий звонок, ответьте на него, и вас соединят с нужным абонентом.&lt;/p&gt;&lt;br&gt;&lt;p&gt;&lt;b&gt;Поддерживаемые операторы:&lt;/b&gt;&lt;br&gt;&bull; МТС&lt;br&gt;&bull; Tele2&lt;br&gt;&bull; ЕТК (Ростелеком)&lt;br&gt;&bull; Байкалвестком (Ростелеком)&lt;br&gt;&bull; СМАРТС&lt;br&gt;&lt;/p&gt;" />
